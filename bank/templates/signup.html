
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>name bank</title>


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/signUp.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/signin">Login</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h3>Cadastre-se</h3>
        <form class="form-signin">
        <label for="name" class="sr-only">Nome</label>
        <input type="name" name="name" id="name" class="form-control" placeholder="Nome Completo" required autofocus>
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="E-mail" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
        <label for="cpf" class="sr-only">CPF</label>
        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="CPF" required>
        <label for="birth" class="sr-only">birth</label>
        <input type="date" name="birth" id="birth" class="form-control" placeholder="Data de Nascimento" required><br>

        <label for="phone" class="sr-only">Telefone</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Telefone" required>
        <label for="address" class="sr-only">Endereço</label>
        <input type="text" name="address" id="address" class="form-control" placeholder="Endereço" required>
        <label for="number" class="sr-only">Numero</label>
        <input type="number" name="number" id="number" class="form-control" placeholder="Número" required>
        <label for="complement" class="sr-only">Complemento</label>
        <input type="text" name="complement" id="complement" class="form-control" placeholder="Complemento" required>
        <label for="cpf" class="sr-only">CPF</label>
        <input type="text" name="country" id="country" class="form-control" placeholder="Município" required>
        <label for="district" class="sr-only">Bairro</label>
        <input type="text" name="district" id="district" class="form-control" placeholder="Bairro" required>
        <label for="CEP" class="sr-only">CEP</label>
        <input type="text" name="cep" id="cep" class="form-control" placeholder="CEP" required><br>

        <button id="btnSignUp"  class="btn btn-lg btn-primary btn-block" type="submit">Cadastrar</button>
        <button id="btnMain"  class="btn btn-lg btn-primary btn-block" onclick="location.href='/signin'" type="button">Inicio</button>
      </form>
      </div>
      <footer class="footer">
      </footer>

    </div>
  </body>
</html>
